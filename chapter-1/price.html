<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>The price is {{ price * 1.20 }} (inc.VAT)</p>
        </div>
        
        <script type="text/javascript">
            new Vue({
                el: '#app',
                data: {
                    price: 25
                }
            });
        </script>

    </body>
</html>
